<app-bread-crumb [items]="[{text: 'Categorias', link: '/categories'}, {text: pageTitle}]">
</app-bread-crumb>

<app-page-header [page-title]="pageTitle" button-text="<< Voltar" button-link="/categories"
    button-class="btn-light"></app-page-header>

<form [formGroup]="resourceForm" (submit)="submitForm()">
    <div class="card">
        <div class="card-header">Informações sobre a Categoria</div>
        <div class="card-body">
            <div class="form-row">
                <div class="form-group col-md-4">
                    <div class="label name">Nome</div>
                    <input type="text" id="name" class="form-control" formControlName="name">
                    <div class="text-danger" *ngIf="resourceForm.get('name').invalid && resourceForm.get('name').touched">
                        <div *ngIf="resourceForm.get('name').errors.required">*dado obrigatório</div>
                        <div *ngIf="resourceForm.get('name').errors.minlength">*mínimo 2 caracteres</div>
                    </div>
                </div>
                <div class="form-group col-md-8">
                    <div class="label name">Descrição</div>
                    <input type="text" id="description" class="form-control" formControlName="description">
                </div>
            </div>
        </div>
        <div class="alert alert-danger mt-4" *ngIf="serverErrorMessages">
            <strong>Erro no servidor: </strong>
            <ul>
                <li *ngFor="let error of serverErrorMessages">{{error}}</li>
            </ul>
        </div>
    </div>

    <button [disabled]="submittingForm || resourceForm.invalid" type="submit" class="btn btn-primary btn-lg mt-3 float-right">Salvar</button>
</form>
